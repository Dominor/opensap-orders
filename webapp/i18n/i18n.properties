# This is the resource bundle for Browse Orders

#XTIT: Application name
appTitle=Browse Orders

#YDES: Application description
appDescription=App for displaying orders

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Company Name
masterCompanyName = UI5 Air Cargo

#XTIT: Company Slogan
masterCompanySlogan = You name, we ship it!

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Orders ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an order name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No orders are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching orders found

#XSEL: Option to sort the master list by CustomerName
masterSort1=Sort By Customer

#XSEL: Option to sort the master list by NetAmount
masterSort2=Sort By <NetAmount>

#XSEL: Option to filter the master list by NetAmount
masterFilterName=<NetAmount>

#XSEL: Option to not filter the master list
masterFilterNone=none


#XSEL: Option to filter the master list by CurrencyCode if the value is less than 100
masterFilter1=<100 <CurrencyCode>

#XSEL: Option to filter the master list by CurrencyCode if the value is greater than 100
masterFilter2=>100 <CurrencyCode>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by NetAmount
masterGroup1=<NetAmount> Group

#XGRP: Group header NetAmount
masterGroup1Header1=<NetAmount> 20 or less

#XGRP: Group header NetAmount
masterGroup1Header2=<NetAmount> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XTOL: Tooltip text for close column button
closeColumn=Close

#XBLI: Text for the ToLineItems table with no data
detailLineItemTableNoDataText=No Products

#XTIT: Title of the ToLineItems table
detailLineItemTableHeading=Products

#XTIT: Title of the ToLineItems table
detailLineItemTableHeadingCount=Products ({0})

#XGRP: Title for the ProductID column in the ToLineItems table
detailLineItemTableIDColumn=Name

#XGRP: Title for the NetAmount column in the ToLineItems table
detailLineItemTableUnitNumberColumn=Price

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#XBUT: Text for the send e-mail button
sendEmail=Send E-Mail

#XTIT: Title text for the price
priceTitle=Price

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The SalesOrderSet not found text is displayed when there is no SalesOrderSet with this id
noObjectFoundText=This order is not available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=Orders

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.